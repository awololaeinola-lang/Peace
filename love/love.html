<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .card {
      background: white;
      width: 300px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      transform: rotate(-45deg);
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    h2 {
      color: #e74c3c;
      margin: 10px 0;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #e74c3c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #c0392b;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="heart"></div>
    <h2>To My Daddy</h2>
    <p>You fill my heart with joy every single day. ❤️</p>
    <button class="btn">Send Love</button>
  </div>
</body>
</html>
